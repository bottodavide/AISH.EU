name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Linode VPS
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
            set -e

            # Navigate to project directory
            cd ${{ secrets.WORK_DIR }}

            # Pull latest changes from repository
            echo "ğŸ“¥ Pulling latest changes from main branch..."
            git pull origin main

            # Backup database before deployment
            echo "ğŸ’¾ Creating database backup..."
            mkdir -p backups
            docker exec aistrategyhub-postgres pg_dump -U aistrategyhub aistrategyhub > backups/db_$(date +%Y%m%d_%H%M%S).sql
            echo "âœ“ Database backup created"

            # Pull latest Docker images
            echo "ğŸ³ Pulling latest Docker images..."
            docker compose -f docker-compose.prod.yml pull

            # Run database migrations before restarting
            echo "ğŸ”„ Running database migrations..."
            docker compose -f docker-compose.prod.yml exec -T backend alembic upgrade head || echo "âš  Migration failed or no backend running yet"

            # Rebuild and restart containers
            echo "ğŸ”¨ Rebuilding and restarting containers..."
            docker compose -f docker-compose.prod.yml up -d --build

            # Wait for services to be healthy
            echo "â³ Waiting for services to be healthy..."
            sleep 15

            # Health check on backend
            echo "ğŸ¥ Running health checks..."
            for i in {1..5}; do
              if docker compose -f docker-compose.prod.yml exec -T backend curl -f http://localhost:8000/health; then
                echo "âœ“ Backend health check passed"
                break
              else
                echo "âš  Health check attempt $i/5 failed, retrying..."
                sleep 5
              fi
            done

            # Health check on nginx (external)
            if curl -f http://localhost/health; then
              echo "âœ“ Nginx health check passed"
            else
              echo "âŒ Nginx health check failed"
              exit 1
            fi

            # Run migrations after containers are up (if first attempt failed)
            echo "ğŸ”„ Running database migrations (post-startup)..."
            docker compose -f docker-compose.prod.yml exec -T backend alembic upgrade head

            # Clean up old Docker images and volumes
            echo "ğŸ§¹ Cleaning up old Docker resources..."
            docker image prune -f
            docker volume prune -f

            # Show container status
            echo "ğŸ“Š Container status:"
            docker compose -f docker-compose.prod.yml ps

            echo "âœ… Deployment completed successfully"
          ENDSSH
        env:
          WORK_DIR: ${{ secrets.WORK_DIR }}

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment to ${{ secrets.WORK_DIR }} successful"
            echo "ğŸš€ Application deployed at https://aistrategyhub.eu"
          else
            echo "âŒ Deployment failed"
            echo "ğŸ“‹ Check logs: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'cd ${{ secrets.WORK_DIR }} && docker compose -f docker-compose.prod.yml logs'"
            exit 1
          fi

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
