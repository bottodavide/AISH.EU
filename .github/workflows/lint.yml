name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-lint:
    name: Backend Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: Run Black (code formatting check)
        run: |
          cd backend
          black --check --diff app/ tests/ || echo "Black formatting issues found"
        continue-on-error: true

      - name: Run isort (import sorting check)
        run: |
          cd backend
          isort --check-only --diff app/ tests/ || echo "Import sorting issues found"
        continue-on-error: true

      - name: Run Flake8 (style guide enforcement)
        run: |
          cd backend
          flake8 app/ tests/ \
            --max-line-length=120 \
            --exclude=venv,migrations,__pycache__,.git \
            --ignore=E203,W503,E501 \
            --count \
            --statistics || echo "Flake8 issues found"
        continue-on-error: true

      - name: Run MyPy (type checking)
        run: |
          cd backend
          pip install -r requirements.txt
          mypy app/ \
            --ignore-missing-imports \
            --no-strict-optional \
            --warn-redundant-casts \
            --warn-unused-ignores || echo "MyPy type issues found"
        continue-on-error: true

  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint || echo "ESLint issues found"
        continue-on-error: true

      - name: Run Prettier (formatting check)
        run: |
          cd frontend
          npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css}" || echo "Prettier formatting issues found"
        continue-on-error: true

      - name: Run TypeScript compiler check
        run: |
          cd frontend
          npx tsc --noEmit || echo "TypeScript compilation issues found"
        continue-on-error: true

  code-quality-summary:
    name: Code Quality Summary
    runs-on: ubuntu-latest
    needs: [backend-lint, frontend-lint]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "Backend Linting: ${{ needs.backend-lint.result }}"
          echo "Frontend Linting: ${{ needs.frontend-lint.result }}"
          echo "âœ“ Code quality checks completed"
