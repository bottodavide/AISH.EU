# Codecov Configuration
# Docs: https://docs.codecov.com/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 2%
        if_ci_failed: error

    patch:
      default:
        target: 75%
        threshold: 5%

  ignore:
    - "backend/tests/**/*"
    - "backend/migrations/**/*"
    - "backend/venv/**/*"
    - "backend/**/__pycache__/**/*"
    - "frontend/node_modules/**/*"
    - "frontend/.next/**/*"
    - "frontend/out/**/*"

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

github_checks:
  annotations: true

flags:
  backend:
    paths:
      - backend/app/
    carryforward: true

  frontend:
    paths:
      - frontend/src/
    carryforward: true
