# =============================================================================
# AI STRATEGY HUB - NGINX PRODUCTION CONFIGURATION
# =============================================================================
# Nginx reverse proxy per produzione con Docker Compose
# Gestisce routing tra frontend e backend usando service names
#
# Autore: Claude per Davide
# Data: 2026-01-18
# =============================================================================

user nginx;
worker_processes auto;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # -------------------------------------------------------------------------
    # Basic Settings
    # -------------------------------------------------------------------------
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;  # Hide nginx version for security

    # File upload limits
    client_max_body_size 50M;
    client_body_timeout 120s;
    client_header_timeout 120s;

    # -------------------------------------------------------------------------
    # Logging
    # -------------------------------------------------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # -------------------------------------------------------------------------
    # Gzip Compression
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/x-javascript
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # -------------------------------------------------------------------------
    # Upstream Definitions (Docker Compose Service Names)
    # -------------------------------------------------------------------------

    # Backend FastAPI - usa service name "backend"
    upstream backend {
        server backend:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Frontend Next.js - usa service name "frontend"
    upstream frontend {
        server frontend:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # -------------------------------------------------------------------------
    # Rate Limiting Zones
    # -------------------------------------------------------------------------
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

    # -------------------------------------------------------------------------
    # HTTP Server (Redirect to HTTPS in production)
    # -------------------------------------------------------------------------
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name aistrategyhub.eu www.aistrategyhub.eu;

        # Certbot validation
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Health check (accessible via HTTP)
        location /health {
            access_log off;
            default_type application/json;
            return 200 '{"status":"healthy","timestamp":"$time_iso8601"}';
        }

        # Redirect all other HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # -------------------------------------------------------------------------
    # HTTPS Server (Production)
    # -------------------------------------------------------------------------
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name aistrategyhub.eu www.aistrategyhub.eu;

        # SSL Configuration (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/aistrategyhub.eu/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/aistrategyhub.eu/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/aistrategyhub.eu/chain.pem;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Health Check Endpoint
        location /health {
            access_log off;
            default_type application/json;
            return 200 '{"status":"healthy","timestamp":"$time_iso8601","ssl":true}';
        }

        # API Backend (FastAPI)
        location /api {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Proxy to backend service
            proxy_pass http://backend;
            proxy_redirect off;
            proxy_buffering off;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Disable buffering for SSE (Server-Sent Events)
            proxy_buffering off;
            proxy_cache off;
        }

        # Auth endpoints - stricter rate limiting
        location ~ ^/api/v1/auth/(login|register) {
            limit_req zone=auth_limit burst=3 nodelay;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend;
        }

        # API Docs (Swagger/ReDoc) - Disabilita in production se preferisci
        location ~ ^/(docs|redoc|openapi.json) {
            # Uncomment per disabilitare in production:
            # return 404;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass http://backend;
        }

        # Static Files - Uploads
        location /uploads {
            # In production, considera di servire da object storage (S3, etc)
            proxy_pass http://backend;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Static Files - Next.js Static Assets
        location /_next/static {
            proxy_pass http://frontend;
            proxy_cache_valid 200 365d;
            expires 365d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Next.js Public Assets
        location /images {
            proxy_pass http://frontend;
            expires 30d;
            add_header Cache-Control "public";
            access_log off;
        }

        location /favicon.ico {
            proxy_pass http://frontend;
            expires 7d;
            add_header Cache-Control "public";
            access_log off;
        }

        location /robots.txt {
            proxy_pass http://frontend;
            expires 1d;
            add_header Cache-Control "public";
            access_log off;
        }

        # Admin Panel (protected by backend auth)
        location /admin {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://frontend;

            # Disable caching for admin
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Frontend Next.js (Default - catch all)
        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass http://frontend;
            proxy_redirect off;

            # WebSocket support per HMR e live updates
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Error Pages
        error_page 404 /404;
        error_page 500 502 503 504 /500;
    }
}

# =============================================================================
# PRODUCTION NOTES
# =============================================================================
# 1. Prima di avviare, genera certificati SSL con certbot:
#    certbot certonly --webroot -w /var/www/certbot -d aistrategyhub.eu -d www.aistrategyhub.eu
#
# 2. Per rinnovare automaticamente i certificati:
#    Aggiungi cronjob: 0 0 * * * certbot renew --quiet --post-hook "docker exec nginx nginx -s reload"
#
# 3. Rate limiting configurato:
#    - API: 60 req/min per IP
#    - Auth: 5 req/min per IP (login/register)
#
# 4. Security headers HSTS attivi - assicurati che SSL funzioni prima di attivare
#
# 5. Considera di servire /uploads da object storage (AWS S3, etc) in produzione
# =============================================================================
