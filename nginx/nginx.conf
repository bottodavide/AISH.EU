# =============================================================================
# AI STRATEGY HUB - NGINX CONFIGURATION (Internal Container Routing)
# =============================================================================
# Nginx interno al container Docker gestisce:
# - Reverse proxy FastAPI backend (:8000)
# - Reverse proxy Next.js frontend (:3000)
# - Static file serving (uploads, media)
# - Health check endpoint
#
# NOTA: Questa è la configurazione INTERNA al container.
# L'Nginx ESTERNO su Linode gestirà SSL/TLS e security headers.
#
# Autore: Claude per Davide
# Data: 2026-01-15
# =============================================================================

user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /app/logs/nginx-error.log warn;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # -------------------------------------------------------------------------
    # Basic Settings
    # -------------------------------------------------------------------------
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;  # Hide nginx version

    # File upload limits
    client_max_body_size 50M;
    client_body_timeout 60s;

    # -------------------------------------------------------------------------
    # Logging
    # -------------------------------------------------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /app/logs/nginx-access.log main;

    # -------------------------------------------------------------------------
    # Gzip Compression
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # -------------------------------------------------------------------------
    # Upstream Definitions
    # -------------------------------------------------------------------------

    # Backend FastAPI
    upstream backend {
        server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Frontend Next.js
    upstream frontend {
        server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # -------------------------------------------------------------------------
    # Main Server Block
    # -------------------------------------------------------------------------
    server {
        listen 80 default_server;
        server_name _;

        root /app/frontend/public;
        index index.html;

        # Health Check Endpoint (per Docker/Load Balancer)
        location /health {
            access_log off;
            default_type application/json;
            return 200 '{"status":"healthy","timestamp":"$time_iso8601"}';
        }

        # API Backend (FastAPI)
        location /api {
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Proxy settings
            proxy_pass http://backend;
            proxy_redirect off;
            proxy_buffering off;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # WebSocket support (per future use)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Disable buffering for SSE (Server-Sent Events)
            proxy_buffering off;
            proxy_cache off;
        }

        # API Docs (Swagger/ReDoc)
        location ~ ^/(docs|redoc|openapi.json) {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass http://backend;
        }

        # Static Files - Uploads
        location /uploads {
            alias /app/uploads;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;

            # Security: prevent execution of uploaded files
            location ~ \.(php|py|sh|pl|cgi|exe)$ {
                deny all;
            }
        }

        # Static Files - Next.js Static
        location /_next/static {
            proxy_pass http://frontend;
            proxy_cache_valid 200 365d;
            expires 365d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Next.js Public Assets
        location /images {
            proxy_pass http://frontend;
            expires 30d;
            add_header Cache-Control "public";
            access_log off;
        }

        # Admin Panel (protected by backend auth)
        location /admin {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://frontend;

            # Disable caching for admin
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Frontend Next.js (Default - catch all)
        location / {
            # Try to serve static file first, then proxy to Next.js
            try_files $uri @frontend;
        }

        location @frontend {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass http://frontend;
            proxy_redirect off;

            # WebSocket support per HMR (dev) e live updates
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Error Pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # -------------------------------------------------------------------------
    # Additional Configurations (can be added via conf.d/)
    # -------------------------------------------------------------------------
    include /etc/nginx/conf.d/*.conf;
}

# =============================================================================
# NOTES
# =============================================================================
# - Questa configurazione è per routing INTERNO al container
# - L'Nginx ESTERNO su Linode gestirà:
#   - SSL/TLS termination
#   - Security headers (CSP, HSTS, X-Frame-Options)
#   - Rate limiting
#   - DDoS protection
# - Per development locale, questa configurazione funziona standalone
# =============================================================================
