version: '3.8'

services:
  # PostgreSQL con pgvector per embeddings
  postgres:
    image: pgvector/pgvector:pg16
    container_name: aistrategyhub-postgres
    environment:
      POSTGRES_DB: aistrategyhub
      POSTGRES_USER: aistrategyhub
      POSTGRES_PASSWORD: aistrategyhub_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aistrategyhub"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis per cache e sessioni
  redis:
    image: redis:7-alpine
    container_name: aistrategyhub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
