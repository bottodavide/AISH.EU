[pytest]
# Percorsi dove cercare i test
testpaths = tests

# Pattern per i file di test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Modalit√† asyncio per test asincroni
asyncio_mode = auto

# Markers personalizzati per categorizzare i test
markers =
    auth: Authentication and authorization tests
    payment: Payment and order processing tests
    invoice: Invoice generation and management tests
    integration: Integration tests with external services
    slow: Tests that take more than 1 second to complete
    unit: Fast unit tests
    email: Email service tests
    storage: File storage tests
    ai: AI service tests (Claude, RAG)
    security: Security-focused tests

# Opzioni pytest
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --asyncio-mode=auto

# Configurazione coverage
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
